<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Document</title><link rel=stylesheet href=../lib/bulma.min.css><style>body{padding:1rem}*{direction:rtl}h1{text-align:center}.content p:nth-of-type(even){text-align:left}p{font-size:1.2rem}</style><div class=content><h1>الراءات</h1><p>٤١-وَرَقِّقِ الرَّاءَ إِذَا مَا كُسِرَتْ<p>كَذَاكَ بَعْدَ الْكَسْرِ حَيْثُ سـَكَنَتْ<p>٤٢-إِن لَّمْ تَكُنْ مِنْ قَبْلِ حَرْفِ اسْتِعْلاَ<p>أَوْ كـَانَت الْكَسْرَةُ لَيْسَتْ أَصْلاَ<p>٤٣-وَالْخُلْفُ فِي فِرْقٍ لِكَسْرٍ يُوجَدُ<p>وَأَخْفِ تَكْرِيراً إِذَا تـُشَدَّدُ</div>
