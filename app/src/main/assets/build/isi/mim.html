<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Document</title><link rel=stylesheet href=../lib/bulma.min.css><style>body{padding:1rem}*{direction:rtl}h1{text-align:center}.content p:nth-of-type(even){text-align:left}p{font-size:1.2rem}</style><div class=content><h1>الميم والنون المشددتين والميم الساكنة</h1><p>٦٢-وأَظْهِرِ اْلغُنَّةَ مِنْ نُونٍ وَمِنْ<p>مِيمٍ إِذاَ مَا شُدِّدَا وَأَخْفِيَنْ<p>٦٣-الْمِيمَ إِنْ تَسْكُنْ بِغُنَّةٍ لَدَى<p>بَاءٍ عَلَى المُخْتَارِ مِنْ أَهْلِ اْلأَدَا<p>٦٤-وَاظْهِرَنْهَا عِنْدَ بَاقِي اْلأَحْرُفِ<p>وَاحْذَرْ لَدى وَاوٍ وَفَا أنْ تَخْتَفِي</div>
